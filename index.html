<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Tracker</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div class="container">
    <h1>Crypto Tracker</h1>

    <div class="crypto-grid">
      <div class="crypto-card up">
        <h2>Bitcoin</h2>
        <p class="symbol">BTC</p>
        <p class="price">$43,250</p>
        <p class="change">+2.4%</p>
      </div>

      <div class="crypto-card down">
        <h2>Ethereum</h2>
        <p class="symbol">ETH</p>
        <p class="price">$2,310</p>
        <p class="change">-1.1%</p>
      </div>

      <div class="crypto-card up">
        <h2>Solana</h2>
        <p class="symbol">SOL</p>
        <p class="price">$98.40</p>
        <p class="change">+4.8%</p>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
